name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: minimal
        components: rust-src

    - name: Build project
      run: cargo +nightly build -Z build-std=std,panic_abort -Z build-std-features=panic_immediate_abort --release --target=x86_64-pc-windows-msvc
